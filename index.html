<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <title>Synesthesia Generator</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>

    <h1>Welcome to the synesthesia generator. Enter text to see the color of each letter!</h1>
    <input id="inputbox" type="text">
    <button id="button" type="button" onclick="buttonClick();">Show Colors</button>
    <button id="clear" type="button" onclick="clearAll();">Clear All</button>
    <p id="greybgd"></p>
    <div>
        <p id="darkbgd"></p>
    </div>
    <div>
        <p id="lightbgd"></p>
    </div>
    <div>
        <p id="pinkbgd"></p>
    </div>
    <div>
        <p id="greenbgd"></p>
    </div>
    <script src="index.js"></script>

</body>

</html>
